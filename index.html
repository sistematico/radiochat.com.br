<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A melhor webradio de música eletrônica!" />
    <meta name="author" content="Rádio Chat" />
    <title>Rádio Chat</title>
    <meta property="og:title" content="Rádio Chat" />
    <meta property="og:description" content="A melhor webradio de música eletrônica!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://radiochat.com.br" />
    <meta property="og:image" content="https://radiochat.com.br/img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <link rel="stylesheet" href="css/cover.css" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <!-- <link rel="shortcut icon" href="img/favicon.ico" /> -->
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Radio Chat</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Rádio Chat</h1>
        <p>
          <select id="estilo">
            <option value="main">Principal</option>
            <option value="eletronica">Eletrônica</option>
          </select>
        </p>
        <p class="lead">
            <audio id="player" controls>
                <source src="https://stream.radiochat.com.br/main" type="audio/ogg" />
            </audio>
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Rádio Chat</p>
      </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
    <script>
        let audiosrc = 'main';
        let select = document.getElementById('estilo');

        const player = new Plyr('#player', {
            title: 'Rádio Chat',
        });

        function updateSrc(audiosrc) {
          let ts = Math.floor(+new Date() / 1000); 

          player.source = {
            type: 'audio',
            title: 'Rádio Chat',
            sources: [
              {
                src: 'https://stream.radiochat.com.br/' + audiosrc + '?nc=' + ts,
                type: 'audio/ogg',
              } 
            ]
          };

          console.log(audiosrc, ts)
        }

        updateSrc(audiosrc)

        player.on('pause', (event) => {
          updateSrc(audiosrc)
        });


        select.addEventListener('change', () => {          
          updateSrc(this.value);          
        });

        fetch('https://stream.radiochat.com.br/status-json.xsl')
          .then(function(response) {
            return response.json();
          })
          .then(function(streams) {
            return streams.icestats.source;
          })
          .then(function(data) {
            let streamAtual = data.filter(data => data.genre == 'Eletronica');

            console.log(data, streamAtual);
          });
    </script>
  </body>
</html>
